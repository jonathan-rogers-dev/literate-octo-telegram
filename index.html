<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker type="pattern" preset="custom" url="https://snowflake-url-proxy.herokuapp.com/https://raw.githack.com/jonathan-rogers-dev/snowflake/main/marker.patt
              <a-entity
                  gltf-model='https://snowflake-url-proxy.herokuapp.com/https://raw.githack.com/jonathan-rogers-dev/snowflake/main/gingerbread_man/scene.gltf'
                  position="167.9 -227 -65"
                  scale="200 200 200"
                  rotation="225 0 0"
                  animation-mixer="clip: walk; loop: true;"
                  >
              </a-entity>
              <a-entity
                  gltf-model='https://snowflake-url-proxy.herokuapp.com/https://raw.githack.com/jonathan-rogers-dev/snowflake/main/snow/scene.gltf'
                  position="3.747 -180 36.046"
                  scale="200 200 200"
                  rotation="225 0 0"
                  animation-mixer="clip: walk; loop: true;"
                  >
              </a-entity>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
